<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Chat App</h1>

    <div>
      <p>Name</p>
      <input type="text" id="uname" />
    </div>

    <div>
      <p>Message</p>
      <textarea name="text" id="text" cols="30" rows="10"></textarea>
    </div>

    <br />

    <input type="submit" value="send" id="send" />

    <div id="output" style="overflow: auto; height: 300px"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        push,
        set,
        onChildAdded,
        remove,
        onChildRemoved,
      } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyCSESbOXvp9de1HayavdbKKbVZ-QD92Nkw",
        authDomain: "projectsheeo-224a7.firebaseapp.com",
        databaseURL: "https://projectsheeo-224a7-default-rtdb.firebaseio.com",
        projectId: "projectsheeo-224a7",
        storageBucket: "projectsheeo-224a7.appspot.com",
        messagingSenderId: "109149325720",
        appId: "1:109149325720:web:8403e46b0aa80bff4e03ed",
        measurementId: "G-KM9H99P3ZQ",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const dbref = ref(db, "chat");

      $("#send").on("click", function () {
        const msg = {
          uname: $("#uname").val(),
          text: $("#text").val(),
        };

        const newPostRef = push(dbref); //ユニークキーを生成
        set(newPostRef, msg); //データを追加
      });

    //   データベースからデータを取得
      onChildAdded(dbref, function(data) {
        const msg = data.val();
        const key = data.key;
        let h = '<p>';
            h += msg.uname;
            h += '<br>';
            h += msg.text;
            h += '<br>';
            $('#output').append(h);
      }); 

    </script>

  </body>
</html>
